name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync

      - name: Install dev tools
        run: uv pip install ruff pytest

      - name: Lint
        run: uv run ruff check main.py quiz.py adaptive.py ui.py tests/

      - name: Format check
        run: uv run ruff format --check main.py quiz.py adaptive.py ui.py tests/

      - name: Test
        run: uv run pytest
